<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="icon" href="https://open.spotify.com/favicon.ico" type="image/icon type">
    <title>Spotify - Your favourite music is here</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="close invert" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p1">
                <div class="logo flex align-center">
                    <img class="invert" src="img/logo.svg" alt="">
                    <h4>Spotify</h4>
                </div>

                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>

            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="img/playlist.png" alt="">
                    <h3>Your library</h3>
                </div>
                <div class="songList">
                    <ul>
                        <!-- getting song details from js -->
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>

            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger invert" src="img/ham.svg" alt="">
                        <img class="invert" src="img/left.png" alt="">
                        <img class="invert" src="img/right.png" alt="">
                    </div>

                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songInfo">

                        </div>
                        <div class="songButtons">
                            <img id="previous" src="img/previous.svg" alt="">
                            <img id="play" src="img/play.png" alt="">
                            <img id="next" src="img/next.svg" alt="">
                        </div>

                        <div class="timeVolume">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img width="25px" class="invert" id="volume" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
